<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>about:blank</title>
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#111;
            color:#fff;
            font-size:48px;
            font-family:Arial, sans-serif;
            text-align:center;
        }
    </style>
    <script>
        // üî• –í–°–¢–ê–í–õ–Ø–Ñ–® –°–í–û–á –ü–û–°–ò–õ–ê–ù–ù–Ø –°–Æ–î–ò
        const links = [
            "about:blank"
        ];

        const totalTabs = 20;     // —Å–∫—ñ–ª—å–∫–∏ –≤–∫–ª–∞–¥–æ–∫ —Ç—Ä–µ–±–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∏
        const delay = 50;        // –∑–∞—Ç—Ä–∏–º–∫–∞ –º—ñ–∂ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è–º (–º—Å)
        let count = 0;
        let index = 0;

        function openNextTab() {
            if (count < totalTabs) {

                // –í–∏–±—ñ—Ä –ø–æ—Å–∏–ª–∞–Ω–Ω—è –ø–æ –∫–æ–ª—É
                const url = links[index];
                index = (index + 1) % links.length;

                // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –≤–∫–ª–∞–¥–∫–∏
                window.open(url, "_blank");

                count++;
                setTimeout(openNextTab, delay);
            }
        }

        window.onload = function() {
            setTimeout(openNextTab, 1000);  // —Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        };
    </script>
</head>
<body>
    –ü—Ä–∏–≤—ñ—Ç!
    –ù–∞—Ç–∏—Å–Ω–∏ –∑–∞–≤–∂–¥–∏ –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏ —â–æ–± –≤—Å–µ –ø—Ä–∞—Ü—é–≤–∞–ª–æ!!!
</body>
</html>
